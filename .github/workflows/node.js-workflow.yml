name: node.js-workflow

on:
  push:
    branches: [ master ]
  workflow_call:
    inputs:
      unit_test:
        description: 'unit test'
        type: boolean
        required: true
      code_coverage:
        description: 'code coverage'
        type: boolean
        required: true

jobs:

  node-workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.unit_test }}"