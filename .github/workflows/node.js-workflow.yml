name: Basic github actions  

on:
  push:
    branches: [ master ]
  workflow_call:
    inputs:
      unit-test:
        required: true
        type: boolean
      code-coverage:
        required: true
        type: boolean

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: check out the code
      uses: actions/checkout@v3
    - name: Install the packages
      run: npm install
    - if: ${{github.event.inputs.unit-test === true }}
      name: Unit test
      run: npm run test
    - if: ${{ github.event.inputs.code-coverage === true }}
      name: Code coverage report
      run: npm run coverage
